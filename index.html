<!DOCTYPE html>
<html>
<head>
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Simple Contraction Timer">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <!-- Windows tiles -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <meta charset="utf-8">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">   <!-- todo: add the final URL here -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Other head stuff -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <!-- link to manifest -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Simple Contraction Timer</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <!-- This is where the main content comes in -->
    <!-- Contractions/day -->
    <div class="card cardTemplate contraction-day">
        <div class="contraction-body" id="contractionbody">
          <div class="contraction-key" hidden></div>
          <div class="contraction-number"></div>
          <div class="contraction-intensity"></div>
          <div class="contraction-duration"></div>
          <div class="contraction-time-elapsed"></div>
        </div>
    </div>
    <!-- Graph of contractions/day -->
    <div class="card graphTemplate" hidden>
    </div>
    <!-- FAB to add contractions -->
    <div class="FAB">
      <button id="butFABContractions" aria-label="Start Timing">Start Timing</button>
    </div>    
  </main>
  
  <!-- Add a contraction dialog -->
  <div class="add-dialog-container">
    <div class="dialog">
      <div class="dialog-title">Timing...</div>
      <div class="dialog-body">
        <div class="date">
          <span class="value"></span>
        </div>
        <div class="start-time">
          <span class="value"></span>
        </div>
        <div class="timer">
          <span class="value"></span>
        </div>
        <div class="dialog-buttons">
          <button id="butStopTimer" class="button">Stop Timer and Add to Diary</button>
          <button id="butAddCancel" class="button">Cancel</button>
        </div>
    </div>
  </div>
  
  <!-- Edit contraction dialog -->
  <div class="edit-dialog-container">
    <div class="dialog">
      <div class="dialog-title">Edit Contraction</div>
      <div class="dialog-body">
        <div class="date">
          <input id="contraction-start-time" type="datetime-local" name="contraction-start-time">
        </div>
        <div class="date">
          <input id="contractiion-end-time" type="time" name="contraction-end-time">
        </div>
        <div class="dialog-buttons">
          <button id="butEditEntry" class="button">Finish editing</button>
          <button id="butEditCancel" class="button">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <!-- Hook up firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyD7ItvbMcjQbp9WzG0gPH-n6vOsTneI5ro",
      authDomain: "contraction-timer-90cd6.firebaseapp.com",
      databaseURL: "https://contraction-timer-90cd6.firebaseio.com",
      storageBucket: "contraction-timer-90cd6.appspot.com",
    };
    firebase.initializeApp(config);
  </script>
  
  <!-- Insert link to app.js here -->
  <script src="scripts/app.js" async></script>
  
</body>
</html>
